<!doctype html>
<html lang="en" xmls:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>

    <title>Mausam</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/weather/welcome}">
            <img src="https://www.clipartmax.com/png/full/237-2372176_weather-app-weather-app-logo.png" width="30" height="30" alt="">
            Mausam</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Current Weather<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">1 hour</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">2 days</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">7 days</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Content here -->
      <div class="container  bg-light rounded shadow-lg mt-5">
        <h1 class="display-5" th:text="${name}+','+${country}"></h1>
            <div class="row">
                <div class="col-sm-6">
                     <img th:src="@{${'http://openweathermap.org/img/wn/'+icon+'@4x.png'}}" class="rounded" alt="...">
                     <h1 class="display-3 d-inline" th:text="${temp}"></h1>
                     <p class="d-inline mr-5">o C</p>
                    </div>
        
                <div class="col-sm-6">
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Sunrise: '+${sunrise}"></li>
                    <li class="list-group-item" th:text="'Sunset: '+${sunset}"></li>
                    <li class="list-group-item" th:text="'Pressure: '+${pressure}+' hpa'"></li>
                     </ul> 
                  </div>

            </div>
        </div>

    <div class="container bg-light rounded shadow-lg mt-5">
        
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item " th:text="'Description: '+${description}"></li>
                    <li class="list-group-item" th:text="'Temp Min: '+${temp_min}+'c'"></li>
                    <li class="list-group-item" th:text="'Temp Max: '+${temp_max}+'c'"></li>
                 </ul>

            </div>
            <div class="col-sm-6">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item " th:text="'Wind Speed: '+${speed}+' m/sec'"></li>
                    <li class="list-group-item" th:text="'Wind Gust: '+${gust}+' m/sec'"></li>
                    <li class="list-group-item" th:text="'Visibility: '+${visibility}"></li>
                 </ul>
            </div>
        </div>
    </div>
      


      <!-- Test-->
     
      <!--test-->
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
      
     

      
  </body>
</html>
