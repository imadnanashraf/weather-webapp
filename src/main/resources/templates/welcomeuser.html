<!doctype html>
<html lang="en">
  <head xmlns:th="http://thymeleaf.org">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
    <title>Welcome</title>
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/weather/welcome}">
            <img src="https://www.clipartmax.com/png/full/237-2372176_weather-app-weather-app-logo.png" width="30" height="30" alt="">
            Mausam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/weather/getCityWeather(city=${city})}">Current Weather <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">1 hour</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">2 days</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">7 days</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Content here -->
      <div class="card bg-dark text-white">
        <img src="https://source.unsplash.com/1600x400/?weather" class="card-img" alt="...">
        
        <div class="card-img-overlay ">
            <form class="form-inline h-50" action="#" th:action="@{/weather/getCityWeather}" method="get">
                <input class="form-control-lg border border-dark w-50 mt-sm-auto ml-auto mt-sm-auto mr-2 " type="search" 
                placeholder="Enter City Name" aria-label="Enter City Name" th:name="city">
                <button class="btn btn-dark shadow-lg border border-light btn-lg btn- mr-sm-auto mt-sm-auto" type="submit">Search</button>
              </form>
              <a th:href="@{/weather/getCityWeather(city=${city})}" th:text="${city}"
              class="text-white bg-dark text-center rounded border border-light shadow-lg w-25 mt-2 mx-auto d-block">
              
              </a>
              
        </div>
      </div>
      
      <div class="container bg-light rounded shadow-lg mt-5 mt-5">
        <div class="row">
          <div class="col-md m-4" >
            
            <iframe
               width="100%"
               height="400"
               style="border:0"
               loading="lazy"
               allowfullscreen
                th:src="@{${'https://www.google.com/maps/embed/v1/place?key='+mapApiKey+'&q='+city+''}}">
              </iframe>
  
          </div>
        </div>
      </div>
      
      <!-- Test-->
      
      <!--Test-->
     
      
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
